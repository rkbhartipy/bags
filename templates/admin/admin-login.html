<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css"/>
    <title>Docs Bags - Login</title>
  </head>
  <body> <i class="fa fa-language translation-icon"></i>
    <div class="text-center my-1 header">
      <h1 class="bg-primary p-2 px-5 text-white d-inline-block">DocBags <small>1.0</small></h1>
    </div>
    <!-- start content-->
    <div class="container">
      <!-- Start Page Title-->
      <div class="page-header mt-1">
        <h2>login</h2>
      </div>
      <!-- End Page Title-->
      <!-- start form-->
      <form class="mt-3" method="post" action="">
        {% csrf_token %}
        <div class="row"> 
          <div class="col-md-6 mx-auto">
            <div class="row">
              <div class="col-md-6"> 
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input class="form-control" type="email"  name="email"  autocapitalize="off"  autocorrect="off" />
                </div>
              </div>
              <div class="col-md-6"> 
                <div class="mb-3">
                  <label class="form-label">password</label>
                  <input class="form-control" type="password" aria-describedby="emailHelp" name="password"/>
                </div>
              </div>
              <div class="col-md-6"> 
                <div class="d-flex align-items-center">
                  <button class="btn btn-warning" type="submit">continue</button><a class="text-muted mx-3" href="#">forget email?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!-- end form
      -->
    </div>
    <!-- end content-->
    <!-- start navbar-->
    <nav class="custom-navigation-bar">
      <div class="container">
        <ul class="links-list"> 
          <li><a href="/"><i class="fa fa-home"></i> <span>bags website</span></a></li>
          <li><a href="/admins/admin-login"><i class="fa fa-sign-in"></i> <span>login</span></a></li>
          <li><a href="/admins/admin-main"><i class="fa fa-user-cog"></i> <span>admin page</span></a></li>
          <li><a href="/admins/admin-account-report"><i class="fa fa-users"></i> <span>accounts m report</span></a></li>
          <li><a href="/admins/admin-documents-report"><i class="fa fa-file-alt"></i> <span>documnets report</span></a></li>
        </ul>
      </div>
    </nav>
    <!-- end navbar-->
    <!-- start scripts-->
    <script src="https://kit.fontawesome.com/843d6783ff.js" crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
