
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/style.css"/>
    <title>Docs Bags - Search or Uploading Page</title>
  </head>
  <body> <i class="fa fa-language translation-icon"></i>
    <div class="text-center my-1 header">
      <h1 class="bg-primary p-2 px-5 text-white d-inline-block">DocBags <small>1.0</small></h1>
    </div>
    <!-- start content-->
    <div class="container">
      <!-- Start Page Title-->
      <div class="page-header mt-1">
        <h2>Admin </h2>
      </div>
      <!-- End Page Title-->
      <!-- start form-->
      <!-- <form class="mt-5"> -->
      <form method="post" action="" id="one" class="mt-5">
          {% csrf_token %}
        <div class="row"> 
          <div class="col-md-12 mx-auto">
            <div class="row"> 
              <div class="col-md-12"> 
                <div class="mb-3 row-card">
                  <div class="row"> 
                    <div class="col-md-3">
                      <p class="row-title m-0 bg-primary">add new user</p>
                    </div>
                    <div class="col-md-6">
                      <div class="row"> 
                        <div class="col-md-6"> 
                          <input class="form-control" type="email" placeholder="email" autocomplete="off"/>
                        </div>
                        <div class="col-md-6"> 
                          <input class="form-control" type="password" placeholder="password" autocomplete="off"/>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3"></div>
                  </div>
                </div>
              </div>
             
              <div class="col-md-12">
                <div class="mb-3 row-card">
                  <div class="row"> 
                    <div class="col-md-3">
                      <p class="row-title m-0 bg-primary">pages access</p>
                    </div>
                    <div class="col-md-6">
                     
                      <div class="row"> 
                        <div class="col-md-12">
                          <input class="form-control" type="text" placeholder="accessing page list" name="page"/>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <button class="btn btn-warning" name = "newPage" type="submit">submit</button>
                      <button class="btn btn-danger" type="reset">delete</button>
                    </div>
                  <!-- </form> -->
                  </div>
                </div>
              
              </div>
              <!-- <form method="post" action="" id="two">
                {% csrf_token %} -->
              <class="col-md-12"> 
                <div class="mb-3 row-card">
                  <div class="row"> 
                    <div class="col-md-3">
                      <p class="row-title m-0 bg-primary">add new doc</p>
                    </div>
                    <div class="col-md-6">
                      <input class="form-control"  name="document" type="text" placeholder="new doc type" />
                    </div>
                    <div class="col-md-3">
                      <button class="btn btn-warning" name="newDoc" type="submit" >submit</button>
                      <button class="btn btn-danger" type="reset">delete</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12"> 
                <div class="mb-3 row-card">
                  <div class="row"> 
                    <div class="col-md-3">
                      <p class="row-title m-0 bg-primary">add new item</p>
                    </div>
                    <div class="col-md-6">
                      <input class="form-control"  name="Item" type="text" placeholder="new item type"/>
                    </div>
                    <div class="col-md-3">
                      <button class="btn btn-warning" name="newItem" type="submit">submit</button>
                      <button class="btn btn-danger" type="reset">delete</button>
                    </div>
                  </div>
                
                </div>
             
              </div>
              <div class="col-md-12">
                <div class="mb-3 row-card">
                  <div class="row"> 
                    <div class="col-md-3">
                      <p class="row-title m-0 bg-primary">add new admin</p>
                    </div>
                    <div class="col-md-6">
                      <div class="row"> 
                        <div class="col-md-6"> 
                          <input class="form-control" name = "email" type="email" placeholder="email"/>
                        </div>
                        <div class="col-md-6"> 
                          <input class="form-control" name="password" type="password" placeholder="password"/>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <button class="btn btn-warning" name="newAdmin" type="submit">submit</button>
                      <button class="btn btn-danger" type="reset">delete</button>
                    </div>
                  </div>
                </div>
             
              </div>
              <div class="col-md-12">
                <div class="mb-3 row-card">
                  <div class="row"> 
                    <div class="col-md-3">
                      <p class="row-title m-0 bg-primary">add new F-Company</p>
                    </div>
                    <div class="col-md-6">
                      <div class="row"> 
                        <div class="col-md-12">
                          <input class="form-control" type="text" name="company" placeholder="add new F-Company"/>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <button class="btn btn-warning"name="fCompany" type="submit">submit</button>
                      <button class="btn btn-danger" type="reset">delete</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-12"> 
                <div class="mb-3 row-card">
                  <div class="row"> 
                    <div class="col-md-3">
                      <p class="row-title m-0 bg-primary">add new ID</p>
                    </div>
                    <div class="col-md-6">
                      <div class="row"> 
                        <div class="col-md-3">
                          <input class="form-control" name="id_key" type="number" placeholder="ID"/>
                        </div>
                        <div class="col-md-9"> 
                          <input class="form-control" name="name" type="text" placeholder="name"/>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <button class="btn btn-warning" name="newId" type="submit">submit</button>
                      <button class="btn btn-danger" type="reset">delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!-- </form> -->
      <!-- end form-->
    </div>
    <!-- end content-->
    <!-- start navbar-->
    <nav class="custom-navigation-bar">
      <div class="container">
        <ul class="links-list"> 
          <li><a href="/"><i class="fa fa-home"></i> <span>bags website</span></a></li>
          <li><a href="/admins/admin-login"><i class="fa fa-sign-in"></i> <span>login</span></a></li>
          <li><a href="/admins/admin-main"><i class="fa fa-user-cog"></i> <span>admin page</span></a></li>
          <li><a href="/admins/admin-account-report"><i class="fa fa-users"></i> <span>accounts m report</span></a></li>
          <li><a href="/admins/admin-documents-report"><i class="fa fa-file-alt"></i> <span>documnets report</span></a></li>
        </ul>
      </div>
    </nav>
    <!-- end navbar-->
    <!-- start scripts-->
    <script src="https://kit.fontawesome.com/843d6783ff.js" crossorigin="anonymous"> </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
